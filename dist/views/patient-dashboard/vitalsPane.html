<div infinite-scroll="loadMore()" infinite-scroll-distance="0" infinite-scroll-disabled="busy"> <table class="table table-hover table-striped"> <tr> <td>Date <td>BP <td>Pulse <td>Temperature <td>Oxygen Sat <td>Height <td>Weight  <tr ng-repeat="encounter in encounters" ng-click="showEncounter(encounter.uuid,encounter.form.uuid)"> <td>{{encounter.encounter_datetime.substring(0,10)}} <td>{{encounter.systolic_bp}} / {{encounter.diastolic_bp}} <td>{{encounter.pulse}} <td>{{encounter.temp}} <td>{{encounter.oxygen_sat}} <td>{{encounter.height}} <td>{{encounter.weight}}  </table> <div ng-show="busy && !allDataLoaded"><b>Loading data...</b></div> <div ng-show="allDataLoaded"><b>All data loaded</b></div> </div>
