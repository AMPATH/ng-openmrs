<div infinite-scroll="loadMore()" infinite-scroll-distance="0" infinite-scroll-disabled="busy"> <table class="table table-hover table-striped"> <tr> <td>Date <td>Type <td>Location <td>Provider  <tr ng-repeat="encounter in encounters" ng-click="showEncounter(encounter.uuid,encounter.form.uuid)"> <td>{{encounter.encounterDatetime.substring(0,10)}} <td>{{encounter.encounterType.display}} <td>{{encounter.location.display}} <td>{{encounter.provider.display}}  </table> <div ng-show="busy && !allDataLoaded"><b>Loading data...</b></div> <div ng-show="allDataLoaded"><b>All data loaded</b></div> </div>
